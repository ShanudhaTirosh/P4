
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans p-8 bg-gray-100">
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
        <h2 class="text-2xl font-semibold text-center mb-4">To-Do List</h2>
        <input type="text" id="taskInput" class="w-full border p-2 rounded mb-4" placeholder="Enter a task">
        <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Add Task</button>
        <ul id="taskList" class="mt-4 space-y-2"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                const li = document.createElement('li');
                li.textContent = taskText;
                li.classList.add('p-2', 'border', 'rounded', 'flex', 'justify-between', 'items-center', 'bg-gray-50');
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.classList.add('bg-red-500', 'text-white', 'px-2', 'py-1', 'rounded');
                deleteButton.onclick = function() {
                    li.remove();
                };
                
                li.appendChild(deleteButton);
                document.getElementById('taskList').appendChild(li);
                taskInput.value = ''; // Clear input after adding task
            }
        }
    </script>
</body>
</html>
